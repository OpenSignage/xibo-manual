<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIマニュアル質問応答</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #result-container {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #input-container {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            position: sticky;
            bottom: 0;
            background-color: white;
        }
        #prompt-input {
            flex-grow: 1;
            padding: 5px;
            /* 追加: 複数行入力に対応するための設定 */
            resize: vertical; /* 縦方向にサイズ変更可能 */
            height: 100px; /* 初期の高さを設定 */
        }
        #send-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="result-container">
    </div>
    <div id="input-container">
        <textarea id="prompt-input" placeholder="質問を入力してください"></textarea>
        <button id="send-button">送信</button>
    </div>

    <script>
        // JavaScriptコードは変更ありません
        const resultContainer = document.getElementById('result-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const prompt = promptInput.value;
            promptInput.value = '';

            const questionDiv = document.createElement('div');
            questionDiv.textContent = "質問: " + prompt;
            resultContainer.appendChild(questionDiv);

            const answerDiv = document.createElement('div');
            answerDiv.textContent = "回答: ";
            resultContainer.appendChild(answerDiv);

            resultContainer.scrollTop = resultContainer.scrollHeight;

            fetch('test.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `prompt=${encodeURIComponent(prompt)}`,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const reader = response.body.getReader();
                return reader.read().then(function processResult({ done, value }) {
                    if (done) {
                        return;
                    }
                    const text = new TextDecoder().decode(value);
                    answerDiv.textContent += text;
                    resultContainer.scrollTop = resultContainer.scrollHeight;
                    return reader.read().then(processResult);
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                answerDiv.textContent += "エラーが発生しました。";
            });
        });
    </script>
</body>
</html>
