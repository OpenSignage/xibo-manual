<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ai_assistant.css">
    <title>AIアシスタント</title>
</head>
<body>
    <div id="result-container">
    </div>
    <div id="input-container">
        <textarea id="prompt-input" placeholder="質問を入力してください"></textarea>
        <button id="send-button">送信</button>
    </div>

    <script>
        // JavaScriptコードは変更ありません
        const resultContainer = document.getElementById('result-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const prompt = promptInput.value;
            promptInput.value = '';

            const questionDiv = document.createElement('div');
            questionDiv.className = "question";
            questionDiv.textContent = prompt;
            questionDiv.style.whiteSpace = "pre-wrap"; 
            resultContainer.appendChild(questionDiv);

            const answerDiv = document.createElement('div');
            answerDiv.className = "answer";
            answerDiv.textContent = "";
            resultContainer.appendChild(answerDiv);

            resultContainer.scrollTop = resultContainer.scrollHeight;

            fetch('test.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `prompt=${encodeURIComponent(prompt)}`,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const reader = response.body.getReader();
                return reader.read().then(function processResult({ done, value }) {
                    if (done) {
                        return;
                    }
                    const text = new TextDecoder().decode(value);
                    answerDiv.textContent += text;
                    resultContainer.scrollTop = resultContainer.scrollHeight;
                    return reader.read().then(processResult);
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                answerDiv.textContent += "エラーが発生しました。";
            });
        });
    </script>
</body>
</html>
